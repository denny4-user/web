<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0507 0%, #2d0a1a 50%, #1a0a2e 100%);
            overflow: hidden;
            color: #e0e0e0;
        }

        /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ–º */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://agi-prod-file-upload-public-main-use1.s3.amazonaws.com/bddd2656-82e0-4838-841e-92b4716a9c15');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: -1;
            opacity: 0.85;
            filter: brightness(0.95) contrast(1.15) saturate(1.1);
        }

        /* –ó–∞—Ç–µ–º–Ω—è—é—â–∏–π —Å–ª–æ–π */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 5, 10, 0.35);
            backdrop-filter: blur(4px) saturate(0.9);
            z-index: -0.5;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
        .app-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        .header {
            text-align: center;
            padding: 20px 20px 30px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
            font-weight: 900;
            letter-spacing: 4px;
            text-transform: uppercase;
            background: linear-gradient(135deg, #ff5264 0%, #ff8fa3 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 82, 100, 0.5);
            filter: drop-shadow(0 0 20px rgba(255, 50, 100, 0.4));
            transition: all 0.3s ease;
        }

        .header h1:hover {
            text-shadow: 0 0 40px rgba(255, 82, 100, 0.7);
            filter: drop-shadow(0 0 30px rgba(255, 82, 100, 0.6));
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ (glassmorphism) */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 30px 25px;
            margin-bottom: 40px;
            background: rgba(30, 8, 18, 0.35);
            border: 1px solid rgba(255, 100, 150, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px) saturate(0.95);
            box-shadow: 0 4px 32px rgba(255, 20, 60, 0.08), inset 0 1px 1px rgba(255, 255, 255, 0.1);
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
        }

        .nav-btn {
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 500;
            border: 1.5px solid rgba(255, 100, 150, 0.3);
            background: rgba(255, 20, 60, 0.08);
            color: #ffd4e5;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            backdrop-filter: blur(20px) saturate(1.2);
            box-shadow: 0 8px 32px rgba(255, 20, 60, 0.12), inset 0 1px 1px rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-btn::before {
            display: none;
        }

        .nav-btn:hover {
            background: rgba(255, 50, 100, 0.18);
            border-color: rgba(255, 100, 150, 0.6);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 48px rgba(255, 50, 100, 0.35), inset 0 1px 1px rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 15px rgba(255, 100, 150, 0.9);
        }

        .nav-btn:active {
            transform: translateY(-1px) scale(0.98);
        }

        /* –ö–æ–Ω—Ç–µ–Ω—Ç–Ω–∞—è –æ–±–ª–∞—Å—Ç—å */
        .content-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            min-height: 300px;
        }

        /* –ë–ª–æ–∫ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ (glassmorphism) */
        .content-block {
            background: rgba(30, 8, 18, 0.35);
            border: 1px solid rgba(255, 100, 150, 0.15);
            border-radius: 20px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            max-height: 60vh;
            overflow-y: auto;
            backdrop-filter: blur(10px) saturate(0.95);
            box-shadow: 0 4px 32px rgba(255, 20, 60, 0.08), inset 0 1px 1px rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .content-block.hidden {
            opacity: 0;
            transform: translateY(30px);
            animation: slideOut 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        .content-block h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ff5c8a;
            text-shadow: 0 0 15px rgba(255, 50, 100, 0.6), 0 0 30px rgba(255, 80, 130, 0.2);
            border-bottom: 2px solid rgba(255, 100, 150, 0.3);
            padding-bottom: 15px;
            text-align: center;
        }

        /* –°—Ç–∏–ª—å —Å—Å—ã–ª–æ–∫ –≤ –∫–æ–Ω—Ç–µ–Ω—Ç–µ */
        .content-block a {
            color: #ff5264;
            text-decoration: none;
            border-bottom: 2px solid #ff5264;
            transition: all 0.3s ease;
        }

        .content-block a:hover {
            color: #ff8fa3;
            border-bottom-color: #ff8fa3;
            text-shadow: 0 0 10px rgba(255, 82, 100, 0.6);
        }

        /* –°—Ç–∏–ª—å –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ –≤ –∫–æ–Ω—Ç–µ–Ω—Ç–µ */
        .content-block h3 {
            font-size: 1.6rem;
            color: #ff5264;
            margin: 35px 0 35px 0;
            text-shadow: 0 0 15px rgba(255, 50, 100, 0.5);
            font-weight: 700;
            letter-spacing: 1px;
            border-bottom: 2px solid rgba(255, 100, 150, 0.4);
            padding-bottom: 12px;
            text-align: center;
        }

        .content-block h4 {
            font-size: 1.2rem;
            color: #ff8fa3;
            margin: 25px 0 15px 0;
            text-shadow: 0 0 10px rgba(255, 82, 100, 0.4);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .content-block p {
            font-size: 1.05rem;
            line-height: 1.9;
            color: rgba(224, 224, 224, 0.9);
            margin-bottom: 18px;
            text-align: justify;
        }

        .content-block p + p {
            margin-top: 12px;
        }

        .content-block ul {
            list-style: none;
            margin: 20px 0;
            padding-left: 0;
        }

        .content-block li {
            padding: 10px 0 10px 25px;
            position: relative;
            color: rgba(224, 224, 224, 0.8);
            line-height: 1.7;
        }

        .content-block li::before {
            content: '‚ñ∏';
            position: absolute;
            left: 0;
            color: #ff5c8a;
            font-size: 1.2rem;
        }

        .content-block strong {
            color: #ff8fa3;
            font-weight: 600;
        }

        .content-block em {
            color: rgba(255, 150, 180, 0.9);
            font-style: italic;
        }

        /* –°—Ç–∏–ª—å —Ç–∞–±–ª–∏—Ü—ã */
        .content-block table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            background: rgba(255, 82, 100, 0.05);
            border: 1px solid rgba(255, 100, 150, 0.2);
            border-radius: 12px;
            overflow: hidden;
        }

        .content-block table th {
            background: rgba(255, 82, 100, 0.15);
            color: #ff5c8a;
            padding: 18px;
            text-align: left;
            font-weight: 700;
            font-size: 1.05rem;
            border-bottom: 2px solid rgba(255, 100, 150, 0.3);
            letter-spacing: 0.5px;
        }

        .content-block table td {
            padding: 20px 18px;
            border-bottom: 1px solid rgba(255, 100, 150, 0.15);
            color: rgba(224, 224, 224, 0.95);
            line-height: 1.9;
            font-size: 1rem;
            font-weight: 500;
        }

        .content-block table tr:last-child td {
            border-bottom: none;
        }

        .content-block table tr:nth-child(even) {
            background: rgba(255, 82, 100, 0.08);
        }

        .content-block table tr:hover {
            background: inherit;
        }

        .content-block table strong {
            color: #ff8fa3;
        }

        /* –°—Ç–∏–ª—å —Å–∫—Ä–æ–ª–±–∞—Ä–∞ (glassmorphism) */
        .content-block::-webkit-scrollbar {
            width: 6px;
        }

        .content-block::-webkit-scrollbar-track {
            background: transparent;
            margin-right: 4px;
        }

        .content-block::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, rgba(255, 82, 100, 0.6), rgba(255, 150, 180, 0.4));
            border-radius: 6px;
            border: 1px solid rgba(255, 100, 150, 0.15);
            box-shadow: inset 0 0 4px rgba(255, 82, 100, 0.3);
            min-height: 30px;
        }

        .content-block::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, rgba(255, 82, 100, 0.8), rgba(255, 150, 180, 0.6));
            box-shadow: inset 0 0 8px rgba(255, 82, 100, 0.5), 0 0 10px rgba(255, 82, 100, 0.3);
        }

        .content-block::-webkit-scrollbar-thumb:active {
            background: linear-gradient(180deg, rgba(255, 100, 150, 0.9), rgba(255, 82, 100, 0.7));
        }

        .content-block::-webkit-scrollbar-button {
            display: none;
        }

        .content-block {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 82, 100, 0.6) transparent;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(30px);
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .nav-btn {
                width: 100%;
                padding: 12px 20px;
                font-size: 0.9rem;
            }

            .content-block {
                padding: 25px;
                max-width: 100%;
            }

            .content-block h2 {
                font-size: 1.4rem;
            }

            .content-block p {
                text-align: left;
            }

            .content-block table {
                font-size: 0.85rem;
            }

            .content-block table th,
            .content-block table td {
                padding: 12px;
            }
        }

        @keyframes float1 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -80px); }
            50% { transform: translate(-30px, -40px); }
            75% { transform: translate(40px, 60px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes float2 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-60px, 50px); }
            50% { transform: translate(80px, 20px); }
            75% { transform: translate(-40px, -70px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes float3 {
            0% { transform: translate(0, 0); }
            25% { transform: translate(70px, 40px); }
            50% { transform: translate(-50px, 80px); }
            75% { transform: translate(30px, -50px); }
            100% { transform: translate(0, 0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .glow-accent {
            position: fixed;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            filter: blur(25px);
            pointer-events: none;
            z-index: 0;
        }

        .glow-accent:nth-child(3) {
            bottom: 15%;
            left: 10%;
            background: radial-gradient(circle, rgba(255, 50, 100, 0.5), transparent);
            animation: float1 8s ease-in-out infinite, pulse 4s ease-in-out infinite;
        }

        .glow-accent:nth-child(4) {
            bottom: 30%;
            right: 15%;
            background: radial-gradient(circle, rgba(255, 80, 130, 0.45), transparent);
            animation: float2 10s ease-in-out infinite, pulse 3.5s ease-in-out infinite;
        }

        .glow-accent:nth-child(5) {
            top: 20%;
            right: 10%;
            background: radial-gradient(circle, rgba(255, 100, 150, 0.4), transparent);
            animation: float3 12s ease-in-out infinite, pulse 4.5s ease-in-out infinite;
        }

        /* –°–≤–µ—Ç—è—â–∞—è—Å—è —á–∞—Å—Ç–∏—á–∫–∞ —Å–ª–µ–¥—è—â–∞—è –∑–∞ –∫—É—Ä—Å–æ—Ä–æ–º */
        .cursor-glow {
            position: fixed;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 82, 100, 0.9), transparent);
            filter: blur(12px);
            pointer-events: none;
            z-index: 2;
            box-shadow: 0 0 20px rgba(255, 82, 100, 0.7), 0 0 40px rgba(255, 82, 100, 0.3);
        }

        /* –ú–µ–Ω—é —ç–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã—Ö —Ñ—É–Ω–∫—Ü–∏–π */
        .experimental-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        .experimental-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: rgba(255, 82, 100, 0.15);
            border: 2px solid rgba(255, 100, 150, 0.3);
            color: #ff5264;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(255, 20, 60, 0.15);
        }

        .experimental-btn:hover {
            background: rgba(255, 82, 100, 0.25);
            border-color: rgba(255, 100, 150, 0.6);
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 82, 100, 0.3);
        }

        .experimental-dropdown {
            position: absolute;
            top: 60px;
            right: 0;
            background: rgba(30, 8, 18, 0.35);
            border: 1px solid rgba(255, 100, 150, 0.15);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 32px rgba(255, 20, 60, 0.15);
            min-width: 250px;
            display: none;
            flex-direction: column;
            z-index: 101;
            padding: 15px 0;
            animation: dropdownShow 0.3s ease;
        }

        .experimental-dropdown.active {
            display: flex;
        }

        .exp-option {
            padding: 12px 20px;
            color: rgba(224, 224, 224, 0.85);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }

        .exp-option:hover {
            background: rgba(255, 82, 100, 0.15);
            color: #ff8fa3;
        }

        .exp-option strong {
            color: #ff5264;
        }

        .toggle-switch {
            width: 40px;
            height: 22px;
            background: rgba(255, 82, 100, 0.3);
            border-radius: 11px;
            position: relative;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: rgba(100, 200, 100, 0.5);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: all 0.3s ease;
        }

        .toggle-switch.active::after {
            left: 20px;
        }

        @keyframes dropdownShow {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Trail —ç—Ñ—Ñ–µ–∫—Ç */
        .cursor-trail {
            position: fixed;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 82, 100, 0.6), transparent);
            filter: blur(10px);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>

    <script>
        const contentData = {
            guide: {
                title: '–ì–ò–î',
                text: '<h3>–ü—Ä–∏–º–µ—Ä—ã QR-–º–æ—à–µ–Ω–Ω–∏—á–µ—Å—Ç–≤–∞ –≤ –†–æ—Å—Å–∏–∏</h3><hr/><h4>–ü—Ä–∏–º–µ—Ä 1: –°–Ω—è—Ç–∏–µ –¥–µ–Ω–µ–≥ —Å–æ —Å—á–µ—Ç–∞ —á–µ—Ä–µ–∑ QR-–∫–æ–¥ –±–∞–Ω–∫–æ–º–∞—Ç–∞</h4><p><strong>–û–ø–∏—Å–∞–Ω–∏–µ —Å—Ö–µ–º—ã:</strong> –ú–æ—à–µ–Ω–Ω–∏–∫–∏ –∑–≤–æ–Ω—è—Ç –ø–æ–¥ –≤–∏–¥–æ–º —Å–æ—Ç—Ä—É–¥–Ω–∏–∫–æ–≤ –±–∞–Ω–∫–æ–≤ –∏ —Å–æ–æ–±—â–∞—é—Ç –∂–µ—Ä—Ç–≤–µ –æ —è–∫–æ–±—ã –Ω–µ—Å–∞–Ω–∫—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–π –ø–æ–ø—ã—Ç–∫–µ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∫—Ä–µ–¥–∏—Ç–∞ –∏–ª–∏ –Ω–µ—Ä–∞–∑—Ä–µ—à–µ–Ω–Ω–æ–º –∑–∞–ø—Ä–æ—Å–µ –Ω–∞ —Å–Ω—è—Ç–∏–µ –¥–µ–Ω–µ–≥. –î–ª—è –æ—Ç–º–µ–Ω—ã –æ–ø–µ—Ä–∞—Ü–∏–∏ –ø—Ä–µ—Å—Ç—É–ø–Ω–∏–∫–∏ –ø—Ä–æ—Å—è—Ç –∫–ª–∏–µ–Ω—Ç–∞ –ø–µ—Ä–µ–π—Ç–∏ –≤ –º–æ–±–∏–ª—å–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Å–≤–æ–µ–≥–æ –±–∞–Ω–∫–∞, —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å QR-–∫–æ–¥ –Ω–∞ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–Ω—É—é —Å—É–º–º—É –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–∫—Ä–∏–Ω—à–æ—Ç. –ü–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–¥–∞ –º–æ—à–µ–Ω–Ω–∏–∫–∏ —Å–Ω–∏–º–∞—é—Ç –¥–µ–Ω—å–≥–∏ –≤ –±–∞–Ω–∫–æ–º–∞—Ç–∞—Ö, –∏—Å–ø–æ–ª—å–∑—É—è –≤—Å—Ç—Ä–æ–µ–Ω–Ω—É—é —Ñ—É–Ω–∫—Ü–∏—é "–°–Ω—è—Ç–∏–µ –Ω–∞–ª–∏—á–Ω—ã—Ö –ø–æ QR-–∫–æ–¥—É". –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –±–∞–Ω–∫ –†–æ—Å—Å–∏–∏ –ø–æ–¥—á–µ—Ä–∫–∏–≤–∞–µ—Ç, —á—Ç–æ –∫–æ–¥ —è–≤–ª—è–µ—Ç—Å—è –ª–∏—á–Ω—ã–º –ø–æ—Ä—É—á–µ–Ω–∏–µ–º –±–∞–Ω–∫—É –Ω–∞ –≤—ã–¥–∞—á—É —Å—Ä–µ–¥—Å—Ç–≤.</p><p><strong>–ò—Å—Ç–æ—á–Ω–∏–∫–∏:</strong> <a href="https://www.rbc.ru/finances/07/04/2023/642fc1659a7947173d24446f" target="_blank">–†–ë–ö</a> ‚Äî –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–≥–æ –ë–∞–Ω–∫–∞ –†–æ—Å—Å–∏–∏ –æ—Ç 6 –∞–ø—Ä–µ–ª—è 2023 –≥–æ–¥–∞ –∏ <a href="https://ria.ru" target="_blank">–†–ò–ê –ù–æ–≤–æ—Å—Ç–∏</a> ‚Äî –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ —ç–∫—Å–ø–µ—Ä—Ç–∞ –æ—Ç 31 –º–∞—è 2025 –≥–æ–¥–∞.</p><hr/><h4>–ü—Ä–∏–º–µ—Ä 2: –§–∞–ª—å—à–∏–≤—ã–µ –∫–æ–¥—ã –Ω–∞ —Å–µ—Ä–≤–∏—Å–∞—Ö –ø—Ä–æ–∫–∞—Ç–∞ (—Å–∞–º–æ–∫–∞—Ç–∞—Ö –∏ –≤–µ–ª–æ—Å–∏–ø–µ–¥–∞—Ö)</h4><p><strong>–û–ø–∏—Å–∞–Ω–∏–µ —Å—Ö–µ–º—ã:</strong> –ú–æ—à–µ–Ω–Ω–∏–∫–∏ –ø–µ—á–∞—Ç–∞—é—Ç —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–µ QR-–∫–æ–¥—ã –∏ –Ω–∞–∫–ª–µ–∏–≤–∞—é—Ç –∏—Ö –ø–æ–≤–µ—Ä—Ö –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã—Ö –∫–æ–¥–æ–≤ –Ω–∞ —Å–∞–º–æ–∫–∞—Ç–∞—Ö –∏ –≤–µ–ª–æ—Å–∏–ø–µ–¥–∞—Ö –∫–∏–∫—à–µ—Ä–∏–Ω–≥-—Å–µ—Ä–≤–∏—Å–æ–≤. –ü—Ä–∏ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–∏ –ø–æ–¥–¥–µ–ª—å–Ω–æ–≥–æ –∫–æ–¥–∞ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø–æ–ø–∞–¥–∞–µ—Ç –Ω–∞ –ø–æ–¥–¥–µ–ª—å–Ω—ã–π —Å–∞–π—Ç, –∏–º–∏—Ç–∏—Ä—É—é—â–∏–π –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ —Å–µ—Ä–≤–∏—Å–∞ –ø—Ä–æ–∫–∞—Ç–∞. –ù–∞ —Ñ–∏—à–∏–Ω–≥–æ–≤–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ –∂–µ—Ä—Ç–≤–µ –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –æ–ø–ª–∞—Ç–∏—Ç—å –∞—Ä–µ–Ω–¥—É —Å–æ —Å–∫–∏–¥–∫–æ–π —á–µ—Ä–µ–∑ –°–∏—Å—Ç–µ–º—É –±—ã—Å—Ç—Ä—ã—Ö –ø–ª–∞—Ç–µ–∂–µ–π –∏–ª–∏ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—É. –ü–æ—Å–ª–µ –ø–µ—Ä–µ–≤–æ–¥–∞ –¥–µ–Ω–µ–≥ —Å–∞–π—Ç –ø–∏—à–µ—Ç –æ —è–∫–æ–±—ã –≤–æ–∑–Ω–∏–∫—à–µ–π "–æ—à–∏–±–∫–µ", –æ–±–µ—â–∞—è –≤–æ–∑–≤—Ä–∞—Ç, –æ–¥–Ω–∞–∫–æ –∞—Ñ–µ—Ä–∏—Å—Ç—ã –ø–µ—Ä–µ–≤–æ–¥—è—Ç —Å—Ä–µ–¥—Å—Ç–≤–∞ —á–µ—Ä–µ–∑ —Ü–µ–ø–æ—á–∫—É –ø–æ–¥—Å—Ç–∞–≤–Ω—ã—Ö —Å—á–µ—Ç–æ–≤.</p><p><strong>–ò—Å—Ç–æ—á–Ω–∏–∫–∏:</strong> <a href="https://t-j.ru/qr-samokat/" target="_blank">T-–ñ</a> ‚Äî —Å—Ç–∞—Ç—å—è –æ—Ç 1 –æ–∫—Ç—è–±—Ä—è 2024 –≥–æ–¥–∞, –∏ <a href="https://ria.ru" target="_blank">–†–ò–ê –ù–æ–≤–æ—Å—Ç–∏</a> ‚Äî –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω–æ–µ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –ú–í–î –æ—Ç 21 –º–∞—Ä—Ç–∞ 2025 –≥–æ–¥–∞.</p><hr/><h4>–ü—Ä–∏–º–µ—Ä 3: QR-–∫–æ–¥—ã –≤ —Ñ–∏—à–∏–Ω–≥-–æ–±—ä—è–≤–ª–µ–Ω–∏—è—Ö –æ –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã—Ö –≤—ã–ø–ª–∞—Ç–∞—Ö —á–µ—Ä–µ–∑ "–ì–æ—Å—É—Å–ª—É–≥–∏"</h4><p><strong>–û–ø–∏—Å–∞–Ω–∏–µ —Å—Ö–µ–º—ã:</strong> –ú–æ—à–µ–Ω–Ω–∏–∫–∏ —Ä–∞–∑–º–µ—â–∞—é—Ç –≤ –æ–±—â–µ—Å—Ç–≤–µ–Ω–Ω—ã—Ö –º–µ—Å—Ç–∞—Ö —Ñ–µ–π–∫–æ–≤—ã–µ –æ–±—ä—è–≤–ª–µ–Ω–∏—è –æ –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã—Ö —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö –≤—ã–ø–ª–∞—Ç–∞—Ö —Å QR-–∫–æ–¥–∞–º–∏. –ü–æ—Å–ª–µ —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –∫–æ–¥–∞ –∂–µ—Ä—Ç–≤–∞ –ø–æ–ø–∞–¥–∞–µ—Ç –Ω–∞ —Ñ–∏—à–∏–Ω–≥–æ–≤—ã–π —Å–∞–π—Ç, –∫–æ—Ç–æ—Ä—ã–π —è–≤–ª—è–µ—Ç—Å—è —Ç–æ—á–Ω–æ–π –∫–æ–ø–∏–µ–π –ø–æ—Ä—Ç–∞–ª–∞ "–ì–æ—Å—É—Å–ª—É–≥–∏". –ñ–µ—Ä—Ç–≤–∞–º –ø—Ä–µ–¥–ª–∞–≥–∞—é—Ç –≤–≤–µ—Å—Ç–∏ –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (—Ñ–∞–º–∏–ª–∏—é, –ø–∞—Å–ø–æ—Ä—Ç–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é, –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞), –ª–æ–≥–∏–Ω –∏ –ø–∞—Ä–æ–ª—å –æ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞ "–ì–æ—Å—É—Å–ª—É–≥–∏", –∞ –Ω–µ–∫–æ—Ç–æ—Ä—ã—Ö –¥–∞–∂–µ –ø—Ä–æ—Å—è—Ç –∫–æ–¥ –∏–∑ SMS. –° –ø–æ–º–æ—â—å—é —É–∫—Ä–∞–¥–µ–Ω–Ω–æ–≥–æ –∞–∫–∫–∞—É–Ω—Ç–∞ –º–æ—à–µ–Ω–Ω–∏–∫–∏ –ø–æ–ª—É—á–∞—é—Ç –¥–æ—Å—Ç—É–ø –∫ —Ä–∞–∑–ª–∏—á–Ω—ã–º —É—Å–ª—É–≥–∞–º: –∑–∞–ø—Ä–æ—Å–∞–º –Ω–∞ –ø–æ–ª—É—á–µ–Ω–∏–µ —Å—É–±—Å–∏–¥–∏–π, –Ω–∞–ª–æ–≥–æ–≤—ã—Ö –≤—ã—á–µ—Ç–æ–≤, —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –ò–ü –∏ –¥—Ä—É–≥–∏–º –≥–æ—Å—É–¥–∞—Ä—Å—Ç–≤–µ–Ω–Ω—ã–º —É—Å–ª—É–≥–∞–º.</p><p><strong>–ò—Å—Ç–æ—á–Ω–∏–∫–∏:</strong> <a href="https://imho.press" target="_blank">–ò–ú–•–û</a> ‚Äî —Å—Ç–∞—Ç—å—è –æ—Ç 19 –æ–∫—Ç—è–±—Ä—è 2025 –≥–æ–¥–∞ —Å —Å—Å—ã–ª–∫–æ–π –Ω–∞ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø—Ä–µ—Å—Å-—Ü–µ–Ω—Ç—Ä–∞ –ú–í–î –†–æ—Å—Å–∏–∏.</p>'

        let currentContent = null;

        function showContent(section) {
            const contentBlock = document.getElementById('content');
            const contentTitle = document.getElementById('content-title');
            const contentText = document.getElementById('content-text');

            const scrollToTop = () => {
                try {
                    contentBlock.scrollTo({ top: 0, behavior: 'smooth' });
                } catch (e) {
                    contentBlock.scrollTop = 0;
                }
            };

            if (currentContent === section) {
                scrollToTop();
                return;
            }

            if (currentContent !== null) {
                contentBlock.classList.add('hidden');
                setTimeout(() => {
                    updateContent(section, contentTitle, contentText, contentBlock);
                    contentBlock.classList.remove('hidden');
                    scrollToTop();
                }, 300);
            } else {
                updateContent(section, contentTitle, contentText, contentBlock);
                contentBlock.classList.remove('hidden');
                scrollToTop();
            }

            currentContent = section;
        }

        function updateContent(section, titleEl, textEl, blockEl) {
            const data = contentData[section];
            titleEl.textContent = data.title;
            textEl.innerHTML = data.text;
        }

        window.addEventListener('DOMContentLoaded', () => {
            showContent('guide');
        });
    </script>

    <div class="cursor-glow" id="cursorGlow"></div>

    <script>
        let mouseX = 0, mouseY = 0;
        let glowX = 0, glowY = 0;
        const cursorGlow = document.getElementById('cursorGlow');
        const speed = 0.2;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.width = '12px';
            trail.style.height = '12px';
            trail.style.left = x - 6 + 'px';
            trail.style.top = y - 6 + 'px';
            trail.style.opacity = '0.6';
            document.body.appendChild(trail);

            let opacity = 0.6;
            const fadeInterval = setInterval(() => {
                opacity -= 0.05;
                trail.style.opacity = opacity;
                if (opacity <= 0) {
                    clearInterval(fadeInterval);
                    trail.remove();
                }
            }, 30);
        }

        // –≠–∫—Å–ø–µ—Ä–∏–º–µ–Ω—Ç–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        let dynamicBgEnabled = false;
        const expMenuBtn = document.getElementById('expMenuBtn');
        const expDropdown = document.getElementById('expDropdown');
        const dynamicBgToggle = document.getElementById('dynamicBgToggle');
        const bgContainer = document.querySelector('.bg-container');

        expMenuBtn.addEventListener('click', () => {
            expDropdown.classList.toggle('active');
        });

        dynamicBgToggle.addEventListener('click', () => {
            dynamicBgEnabled = !dynamicBgEnabled;
            dynamicBgToggle.classList.toggle('active');

            if (!dynamicBgEnabled) {
                bgContainer.style.transform = 'scale(1) translate(0, 0)';
            }
        });

        function animateGlow() {
            glowX += (mouseX - glowX) * speed;
            glowY += (mouseY - glowY) * speed;

            cursorGlow.style.left = glowX - 10 + 'px';
            cursorGlow.style.top = glowY - 10 + 'px';

            // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–π —Ñ–æ–Ω - –ø–∞—Ä–∞–ª–ª–∞–∫—Å —ç—Ñ—Ñ–µ–∫—Ç
            if (dynamicBgEnabled) {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const moveX = (mouseX - centerX) * 0.02;
                const moveY = (mouseY - centerY) * 0.02;
                bgContainer.style.transform = `scale(1.15) translate(${-moveX}px, ${-moveY}px)`;
            }

            if (Math.random() > 0.7) {
                createTrail(glowX, glowY);
            }

            requestAnimationFrame(animateGlow);
        }

        animateGlow();
    </script>
